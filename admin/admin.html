<body class="body_admin">

    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">
      Main
    </p>
    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a href="#" class="nav-link text-dark font-italic bg-light">
          <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
          Home

      <li class="nav-item">

      <li class="nav-item">

    <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">
      Charts

    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a href="#" class="nav-link text-dark font-italic">
          <i class="fa fa-area-chart mr-3 text-primary fa-fw"></i>
          Area charts
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link text-dark font-italic">

  <div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4">
      <i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Toggle</small>
    </button>
    <!-- content -->
    <h2 class="display-4 text-white">PRODUCT MANAGEMENT</h2>
    <div class="separator"></div>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">List Product</a>
      </li>
    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách sản phẩm -->
      <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
        <div class="row">
          <div class="col-md-2">
            <!-- BEGIN BUTTOM THÊM MỚI -->
            <button onclick="addBtnProduct()" id="btnThemSP" class="btn btn-success" data-toggle="modal"
              data-target="#myModal">
              <i class="fa fa-plus mr-1"></i>
              Add new
            </button>
            <!-- END BUTTON THÊM MỚI -->
          </div>
          <div class="col-md-2">
            <select name="" id="productType" class="form-control" >
                <option value="All">Sản phẩm mới</option>
                <option value="giaCao">Giá từ thấp đến cao</option>
                <option value="giaThap">Giá từ cao đến thấp</option>
            </select>
          </div>
          <div class="col-md-8">
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
              <input id="searchtxt" type="text" class="form-control" placeholder="Nhập từ khóa" />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
              </div>
            </div>
            <!-- END TÌM KIẾM -->
          </div>
        </div>
        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <!-- BEGIN TABLE SẢN PHẨM -->
          <table class="table table-bordered">
            <thead>
              <th>STT</th>
              <th>Name</th>
              <th>Price</th>
              <th>Image</th>
              <th>Screen</th>
              <th>Backcamera</th>
              <th>FrontCamera</th>
              <th>Describe</th>
              <th>Type</th>
              <th>Action</th>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
          <!-- END TABLE SẢN PHẨM -->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách sản phẩm -->
    </div>

    <!--KetThuc Tabmenu-->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
              <span class="sp-thongbao" id="errorName"></span>
            </div>
            <div class="form-group">
              <label>Price</label>
              <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
              <span class="sp-thongbao" id="errorPrice"></span>
            </div>
            <div class="form-group">
              <label>Image</label>
              <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
              <span class="sp-thongbao" id="errorImage"></span>
            </div>
            <div class="form-group">
              <label>Screen</label>
              <input id="screen" class="form-control" placeholder="Nhập vào kích thước màn hình" />
              <span class="sp-thongbao" id="errorScreen"></span>
            </div>
            <div class="form-group">
              <label>Backcamera</label>
              <input id="backCamera" class="form-control" placeholder="Nhập vào camera sau" />
              <span class="sp-thongbao" id="errorbackCamera"></span>
            </div>
            <div class="form-group">
              <label>FrontCamera</label>
              <input id="frontCamera" class="form-control" placeholder="Nhập vào camera trước" />
              <span class="sp-thongbao" id="errorfrontCamera"></span>
            </div>
            <div class="form-group">
              <label for="Phone">Chọn loại sản phẩm:</label>
              <select class="form-control" name="Phone" id="typePhone">
                <option value="0">Chọn loại sản phẩm</option>
                <option value="Samsung">Samsung</option>
                <option value="Iphone">Iphone</option>
              </select>
            <span class="sp-thongbao" id="errorTypePhone"></span>
            </div>
            <div class="form-group">
              <label for="">Describe: </label>
              <textarea class="form-control" id="MoTa" cols="30" rows="10" style="height: 86px;"></textarea>
            </div>
            <span class="sp-thongbao" id="errorDescribe"></span>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="container"></div>
  <style>
    #container {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
  </style>
