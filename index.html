<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>


    <section class="product_section ">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 product">
            <h1 class="product_title">PHONE PRODUCTS</h1>
            <p class="text-title">
              Iphone & Samsung
            </p>
          </div>
          <div class="product_container">
            <div class="row">
              <div class="col-lg-3 col-sm-6">
                <div class="product_box">
                  <h2 class="product_name">Samsung s22</h2>
                  <p class="product_intro">Samsung Galaxy S22 Ultra Offers the Ultimate and Most Premium S Series Experience Yet</p>
                  <img src="./img/samsung_s22.jpg" class="w-100" alt="">
                  <div class="btn_main">
                    <div class="btn_buy d-flex justify-content-between">
                        <div class="btn btn-dark">BUY NOW</div>
                        <div>
                          <h4 class="price_text">Price $1200</h4>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
